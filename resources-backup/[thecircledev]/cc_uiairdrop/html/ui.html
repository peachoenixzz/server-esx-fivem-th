<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="styles_tw.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <style>
    body {
      display: none;
    }
  </style>
  <body>
    <audio
      id="hoverSound"
      src="sound/Ocean_Game_UI_Button_Tick_15.wav"
      preload="auto"
      muted
    ></audio>
    <div class="flex flex-col justify-center items-center h-screen relative">
      <div
        class="text-white text-[3.5vh] font-bold"
        style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5)"
      >
        PICK YOUR TEAM
      </div>

      <div
        class="bg-black/[0.5] rounded-[1.5vh] text-white flex justify-between items-center p-[1vh]"
        style="box-shadow: 0px 0px 4px rgba(0, 0, 0, 0.8)"
      >
        <div class="grid grid-cols-5 gap-[1.5vh] text-white">
          <button
            onmouseover="playHoverSound()"
            onclick="handleClick('black')"
            class="bg-black/[0.6] w-[16vh] h-[27vh] rounded-[1vh] flex justify-center items-center"
            style="box-shadow: 0px 0px 4px rgba(0, 0, 0, 0.5)"
          >
            <img
              class="w-full h-full"
              src="img/black_blank.png"
              id="pic-black"
            />
            <div
              class="text-[3.5vh] font-bold absolute"
              style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5)"
              id="text-black"
            >
              18
            </div>
          </button>
          <button
            onmouseover="playHoverSound()"
            onclick="handleClick('red')"
            class="bg-red-600/[0.5] w-[16vh] h-[27vh] rounded-[1vh] flex justify-center items-center"
            style="box-shadow: 0px 0px 4px rgba(0, 0, 0, 0.5)"
          >
            <img class="w-full h-full" src="img/red_blank.png" id="pic-red" />
            <div
              class="text-[3.5vh] font-bold absolute"
              id="text-red"
              style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5)"
            >
              18
            </div>
          </button>
          <button
            onmouseover="playHoverSound()"
            onclick="handleClick('blue')"
            class="bg-blue-600/[0.5] w-[16vh] h-[27vh] rounded-[1vh] flex justify-center items-center"
            style="box-shadow: 0px 0px 4px rgba(0, 0, 0, 0.5)"
          >
            <img class="w-full h-full" src="img/blue_blank.png" id="pic-blue" />
            <div
              class="text-[3.5vh] font-bold absolute"
              id="text-blue"
              style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5)"
            >
              18
            </div>
          </button>
          <button
            onmouseover="playHoverSound()"
            onclick="handleClick('green')"
            class="bg-green-500/[0.5] w-[16vh] h-[27vh] rounded-[1vh] flex justify-center items-center"
            style="box-shadow: 0px 0px 4px rgba(0, 0, 0, 0.5)"
          >
            <img
              class="w-full h-full"
              src="img/green_blank.png"
              id="pic-green"
            />
            <div
              class="text-[3.5vh] font-bold absolute"
              id="text-green"
              style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5)"
            >
              18
            </div>
          </button>
          <button
            onmouseover="playHoverSound()"
            onclick="handleClick('white')"
            class="bg-white/[0.5] w-[16vh] h-[27vh] rounded-[1vh] flex justify-center items-center"
            style="box-shadow: 0px 0px 4px rgba(0, 0, 0, 0.5)"
          >
            <img
              class="w-full h-full"
              src="img/white_blank.png"
              id="pic-white"
            />
            <div
              class="text-[3.5vh] font-bold absolute"
              id="text-white"
              style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5)"
            >
              18
            </div>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="text/javascript" src="app.js"></script>
