<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="styles_tw.css" rel="stylesheet" />

    <style>
      body {
        font-family: "Kanit", sans-serif;
      }
      .display-none {
        display: none;
      }

      #confirm-container,
      #case-container {
        display: flex;
        flex-direction: column;
        align-items: flex-end; /* ชิดขวา */
        margin-top: 10px;
      }

      .mr-5 {
        margin-right: 5px; /* ระยะขอบขวา */
      }
    </style>
  </head>

  <body>
    <div class="mr-5 mt-32 absolute right-0 text-white text-[15px]">
      <div class="flex flex-col" id="confirm-container"></div>
      <div class="flex flex-col" id="case-container"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
