<script>
  function toggleStarColor(button) {
    // Get the star icon inside the clicked button
    let starIcon = button.getElementsByTagName("i")[0];

    // Toggle the star icon's color between black and yellow
    if (starIcon.classList.contains("text-black/[0.5]")) {
      starIcon.classList.remove("text-black/[0.5]");
      starIcon.classList.add("text-yellow-400");
    } else {
      starIcon.classList.remove("text-yellow-400");
      starIcon.classList.add("text-black/[0.5]");
    }
  }
</script>
