<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game-Themed Registration Form</title>
    <link href="styles_tw.css" rel="stylesheet" />
    <style>
      body {
        background-image: url("https://source.unsplash.com/random/1920x1080?game");
        background-size: cover;
        background-position: center;
      }
      /* Add custom styles or fonts here */
    </style>
  </head>
  <body>
    <div
      class="min-h-screen flex items-center justify-center bg-black bg-opacity-60"
    >
      <div
        class="max-w-md w-full space-y-8 p-10 bg-gray-800 bg-opacity-90 rounded-lg shadow-xl"
      >
        <form class="mt-8 space-y-6" action="#" method="POST">
          <div class="rounded-md shadow-sm -space-y-px">
            <div>
              <label
                for="first-name"
                class="block text-sm font-bold text-gray-300"
                >First Name</label
              >
              <input
                id="first-name"
                name="first-name"
                type="text"
                autocomplete="fname"
                required
                class="appearance-none rounded relative block w-full px-3 py-2 border border-gray-600 bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                placeholder="First Name"
              />
            </div>
            <div>
              <label
                for="last-name"
                class="block text-sm font-bold text-gray-300"
                >Last Name</label
              >
              <input
                id="last-name"
                name="last-name"
                type="text"
                autocomplete="lname"
                required
                class="appearance-none rounded relative block w-full px-3 py-2 border border-gray-600 bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                placeholder="Last Name"
              />
            </div>
            <div>
              <label
                for="birthdate"
                class="block text-sm font-bold text-gray-300"
                >Birthdate</label
              >
              <input
                id="birthdate"
                name="birthdate"
                type="date"
                required
                class="appearance-none rounded relative block w-full px-3 py-2 border border-gray-600 bg-gray-700 text-white focus:outline-none focus:ring-blue-500 focus:border-blue-500"
              />
            </div>
            <div>
              <label for="height" class="block text-sm font-bold text-gray-300"
                >Height</label
              >
              <input
                id="height"
                name="height"
                type="number"
                step="0.01"
                required
                class="appearance-none rounded relative block w-full px-3 py-2 border border-gray-600 bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                placeholder="Height (cm)"
              />
            </div>
            <div class="text-gray-300">Gender</div>
            <div class="mt-2">
              <label class="inline-flex items-center text-white">
                <input
                  type="radio"
                  name="gender"
                  value="Male"
                  class="form-radio text-blue-600 bg-gray-800 border-gray-600"
                  checked
                />
                <span class="ml-2">Male</span>
              </label>
              <label class="inline-flex items-center ml-6 text-white">
                <input
                  type="radio"
                  name="gender"
                  value="Female"
                  class="form-radio text-pink-600 bg-gray-800 border-gray-600"
                />
                <span class="ml-2">Female</span>
              </label>
            </div>
          </div>
          <div>
            <button
              type="submit"
              class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            >
              Register
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
