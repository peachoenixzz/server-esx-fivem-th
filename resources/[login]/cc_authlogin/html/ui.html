    <style>
      body {
        font-family: "Kanit", sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
      }
      video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }

      img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }
      .lds-ellipsis {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 80px;
      }
      .lds-ellipsis div {
        position: absolute;
        top: 33px;
        width: 13px;
        height: 13px;
        border-radius: 50%;
        background: #fff;
        animation-timing-function: cubic-bezier(0, 1, 1, 0);
      }
      .lds-ellipsis div:nth-child(1) {
        left: 8px;
        animation: lds-ellipsis1 0.6s infinite;
      }
      .lds-ellipsis div:nth-child(2) {
        left: 8px;
        animation: lds-ellipsis2 0.6s infinite;
      }
      .lds-ellipsis div:nth-child(3) {
        left: 32px;
        animation: lds-ellipsis2 0.6s infinite;
      }
      .lds-ellipsis div:nth-child(4) {
        left: 56px;
        animation: lds-ellipsis3 0.6s infinite;
      }
      @keyframes lds-ellipsis1 {
        0% {
          transform: scale(0);
        }
        100% {
          transform: scale(1);
        }
      }
      @keyframes lds-ellipsis3 {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(0);
        }
      }
      @keyframes lds-ellipsis2 {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(24px, 0);
        }
      }
      .bg-color {
        background-color: rgba(0, 0, 0, 0.5);
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.7);
      }
      .bg-color:hover {
        background-image: linear-gradient(to bottom, #ffcc00, #ffa800);
        box-shadow: 0px 0px 20px rgba(255, 204, 0, 0.8);
      }
      /*body {*/
      /*  background-image: url(img/loading_screen.png);*/
      /*  background-size: cover;*/
      /*  background-repeat: no-repeat;*/
      /*}*/
      p {
        text-align: justify;
        text-justify: inter-word;
      }

      @keyframes rainbow-text-animation {
        0% {
          background-position: 10% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 10% 50%;
        }
      }
      .rainbow-text {
        background: linear-gradient(
          90deg,
          #f8c600,
          #ffd500,
          #ffe800,
          #ffffff,
          #ffe800,
          #ffd500
        );

        background-size: 300% auto;
        color: transparent;
        background-clip: text;
        text-fill-color: transparent;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: rainbow-text-animation 5s linear infinite;
        display: inline-block;
      }

      .tips-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      #tip-content {
        flex-grow: 1;
        text-align: center;
        padding: 0 20px; /* Add padding to prevent text from touching the buttons */
      }

      #prev-tip,
      #next-tip {
        background-image: linear-gradient(to bottom, #ffcc00, #ffa800);
        box-shadow: 0px 0px 20px rgba(255, 204, 0, 0.8);
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 3px;
        cursor: pointer;
        font-size: 20px; /* Larger font size for arrows */
      }

      .content-container {
        max-height: 35vh; /* Adjust the height as necessary */
        overflow-y: auto; /* Adds a scrollbar when content overflows */
        margin-bottom: 5px; /* Optional: adds space between the containers */
      }

      .content-container::-webkit-scrollbar {
        width: 10px; /* Adjust the width of the scrollbar */
      }

      /* Style the scrollbar handle */
      .content-container::-webkit-scrollbar-thumb {
        background: #ffcc00; /* Choose a color that matches your design */
        border-radius: 5px; /* Optional: rounds the corners of the scrollbar handle */
      }

      /* Handle on hover */
      .content-container::-webkit-scrollbar-thumb:hover {
        background: #ffa800; /* Darker color on hover */
      }
    </style>
  </head>
