<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="styles_tw.css" rel="stylesheet" />
    <style>
      body {
        font-family: "Kanit", sans-serif;
      }
      body {
        display: none;
      }

      .no-select {
        user-select: none;
      }
      .bg-radial {
        background-image: radial-gradient(
          rgba(0, 0, 0, 0.1),
          rgba(0, 0, 0, 0.7) 80%
        );
      }
    </style>
  </head>
  <body class="no-select" id="center">
    <div class="h-screen bg-radial">
      <div class="fixed bottom-0 left-0 right-0 flex justify-center">
        <div class="mb-10 text-center text-[2vh] text-white">
          <div class="leading-3" id="player-id">ID : 123</div>
          <div class="text-[6vh]" id="countdown">40 : 00</div>
          <button
            class="flex justify-center items-center mb-2 mx-auto hidden"
            id="spawn-button"
          >
            กด
            <div
              class="box-context bg-black/[0.5] rounded-[0.56vh] w-[2.4vh] h-[2.4vh] flex items-center justify-center mx-[1vh]"
            >
              E
            </div>
            เพื่อ Respawn เมื่อเวลาหมด
          </button>
          <button
            class="flex justify-center items-center mb-2 mx-auto"
            id="x-button"
          >
            กด
            <div
              class="box-context bg-black/[0.5] rounded-[0.56vh] w-[2.4vh] h-[2.4vh] flex items-center justify-center mx-[1vh]"
            >
              X
            </div>
            เพื่อเด้งศพ
          </button>

          <button
            class="flex justify-center mb-2 items-center mx-auto"
            id="g-button"
          >
            กด
            <div
              class="box-context bg-black/[0.5] rounded-[0.56vh] w-[2.4vh] h-[2.4vh] flex items-center justify-center mx-[1vh]"
            >
              G
            </div>
            เพื่อขอความช่วยเหลือ
          </button>

          <button
            class="flex justify-center mb-2 items-center mx-auto"
            id="r-button"
          >
            กด
            <div
              class="box-context bg-black/[0.5] rounded-[0.56vh] w-[2.5vh] h-[2.4vh] flex items-center justify-center mx-[1vh]"
            >
              R
            </div>
            เพื่อขอพูด
          </button>
        </div>
      </div>
      <div
        class="flex items-center rounded-lg h-[3vh] mt-[1vh] absolute left-0 bottom-0 px-2 mb-10 ml-5"
      >
        <div class="box-content w-[2vh] h-[2vh] rounded-full">
          <img
            src="img/md.png"
            alt="exchange image"
            class="object-cover rounded-full w-[2vh] h-[2vh]"
          />
        </div>
        <div
          class="flex items-center justify-center box-content w-[5vh] h-[2vh] bg-black/[0.5] px-2 rounded-md text-[1.7vh] text-white ml-2"
        >
          <div id="count-medic">100</div>
        </div>
      </div>
    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
