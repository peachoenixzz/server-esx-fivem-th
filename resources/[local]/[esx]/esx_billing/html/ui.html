<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="styles_tw.css" rel="stylesheet" />

    <style>
      body {
        font-family: "Kanit", sans-serif;
      }
      body {
        display: none;
      }
      .overflow-scroll::-webkit-scrollbar {
        display: none;
      }
      .break-all {
        word-break: break-all;
        word-wrap: break-word;
        line-break: strict;
        hyphens: auto;
      }
    </style>
  </head>

  <body>
    <div class="flex justify-start items-center h-screen ml-5">
      <div class="flex flex-col">
        <div
          class="container bg-black/[0.5] w-fit rounded-lg text-white text-[1.7vh]"
          style="box-shadow: 0px 0px 7px rgba(0, 0, 0, 0.8)"
        >
          <div
            class="container bg-gradient-to-l from-[#ffa800] to-[#ffcc00] rounded-t-lg text-white flex items-center justify-center text-[2vh] h-[3vh] relative"
          >
            <div class="absolute inset-0 z-10">
              <img
                src="img/cloud_texture2.png"
                class="w-full h-full object-cover opacity-70"
              />
            </div>
            <div class="absolute mb-[11vh] ml-[2vh]">
              <img
                src="img/dragon-head.png"
                class="object-cover h-[10vh] w-[14vh]"
                alt="Logo"
              />
              <!-- Adjust the src and class as needed -->
            </div>
            <div class="drop-shadow font-bold">BILL</div>
          </div>
          <div class="h-[20.1vh] m-1.5 overflow-scroll" id="main-container">
            <div
              class="grid grid-rows gap-1.5 w-[26vh]"
              id="bill-container"
            ></div>
          </div>
        </div>

        <div
          class="box-content bg-black/[0.5] hover:bg-gradient-to-r from-[#ffcc00]/[0.3] to-[#ffa800]/[0.3] mt-1.5 rounded-lg text-white"
          style="box-shadow: 0px 0px 7px rgba(0, 0, 0, 0.8)"
        >
          <div class="flex items-center justify-between">
            <div class="mx-3 my-1.5">
              <div>รวมยอดบิลทั้งหมด</div>
              <div id="all-bill-price">$15,000</div>
            </div>
            <!--            <button class="box-content w-[3vh] h-[3vh] mx-3 rounded-lg">-->
            <!--              <img src="img/import.png" />-->
            <!--            </button>-->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/app.js"></script>
