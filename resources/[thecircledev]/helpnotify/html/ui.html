<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Help Notify with Golden Shine and Opacity</title>
    <link href="styles_tw.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Kanit", sans-serif;
      }

      .btn-black {
        background-image: linear-gradient(
          to right,
          rgba(255, 204, 0, 0.5),
          rgba(255, 168, 0, 0.7)
        );
      }
      .btn-black::before {
        content: "";
        position: absolute;
        top: 0;
        left: -150%;
        width: 200%;
        height: 100%;
        z-index: 2;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 215, 0, 0.1),
          rgba(255, 223, 0, 0.1),
          transparent
        );
        animation: shine 4s infinite;
      }

      @keyframes shine {
        0%,
        100% {
          left: -150%; /* Start and end outside of view for a smooth transition */
        }
        50% {
          left: 100%; /* Shine moves across the element */
        }
      }

      @keyframes fadeInUp {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      @keyframes fadeOutDown {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
          transform: translateY(20px);
        }
      }
      .animate-in {
        animation: fadeInUp 0.5s forwards;
      }
      .animate-out {
        animation: fadeOutDown 1.5s forwards;
      }

      .hidden {
        display: none;
      }

      .position-con {
        position: absolute;
        top: 75%;
        left: 50%;
        transform: translate(-50%, -75%);
      }
    </style>
  </head>
  <body class="position-con">
    <div
      id="helpNotify"
      class="overflow-hidden w-fit btn-black rounded-md shadow-lg text-center px-8 py-2 relative flex items-center hidden"
      style="box-shadow: 0px 0px 3px rgba(0, 0, 0, 0.5)"
    >
      <div id="front-word" class="font-bold text-white drop-shadow-md">
        Need help? Press
      </div>
      <div
        id="key"
        class="flex justify-center font-bold items-center rounded mx-2"
        style="
          width: 2.5vh;
          height: 2.5vh;
          background-color: rgba(0, 0, 0, 0.5);
          color: #ffcc00;
          box-shadow: 0px 0px 2px rgba(0, 0, 0, 0.5);
        "
      >
        H
      </div>
      <div id="back-word" class="font-bold text-white drop-shadow-md">
        Reload Brain
      </div>
    </div>
  </body>
  <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
  <script src="js/app.js"></script>
</html>
