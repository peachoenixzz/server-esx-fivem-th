                placeholder="จำนวน"
                id="input-number"
                onchange="validateInput()"
              />
              <button
                class="btn-3d rounded-[0.5vh] w-[30%] text-[2vh] h-[3vh]"
                onclick="maxQuantityItems()"
                id="btn-max"

                MAX
              </button>
            </div>
